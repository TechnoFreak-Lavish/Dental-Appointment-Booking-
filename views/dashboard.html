<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background:  linear-gradient(to right,#4facfe,#00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            border-radius: 6px;
            background: #e9ecef;
            transition: 0.3s;
        }
        .day:hover {
            background: #007bff;
            color: white;
        }
        .day.selected {
            background: #28a745;
            color: white;
        }
        .slots-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .time-slot {
            padding: 10px 15px;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .time-slot:hover {
            background: #0056b3;
        }
        .time-slot.selected {
            background: #28a745;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container text-center">
        <h2>Book Your Appointment</h2>
        
        <!-- Calendar -->
        <h5 class="mt-3">Select a Date:</h5>
        <div class="calendar" id="calendar"></div>

        <!-- Time Slots -->
       
  
</body>
</html>
